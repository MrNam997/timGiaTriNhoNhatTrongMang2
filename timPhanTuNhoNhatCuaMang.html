<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--tim phan tu nho nhat trong mang-->
<script>
    function seachMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [1,2,4,5,-5];
    alert("phan tu nho nhat trong mang la " + seachMin(arr1));
</script>
</body>
</html>
